<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator for ODIN Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="digits">
            <div class="number-digits">
                <div class="top-special-digits">
                    <button value="mod">mod</button>
                    <button value="clear">C</button>
                    <button value="backspace">‚Üê</button>
                </div>
                <div class="whole-digits">
                    <div>
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                    </div>
                    <div>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                    </div>
                    <div>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                    </div>
                </div>
                <div class="special-digits">
                    <button value="+/-">+/-</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="abs">abs</button>
                </div>
            </div>
            <div class="operations">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">x</button>
                <button value="/">/</button>
                <button value="pow">x<sup>y</sup></button>
                <button value="=">=</button>
            </div>
        </div>

    </div>
</body>

</html>
